<!DOCTYPE HTML>
<!-- declares the doccument type, and the html version-->
<html lang="en"> <!-- Root container, tells the web reader that all the enclosed information inside these brackets are html code.--> 
<!-- the english tag tells the browser the language-->
    <head> HTML Essentials
        <title> THIS IS THE TITLE, THE TITLE SHOWN UP IN BROWSERS AND STUFF</title>
        <!-- must be nested within the head tag-->

        <!-- the meta tag is used in the head tag, providing more essential metadata to the browser-->
        <meta charset="UTF-8"><!-- This allows the browser to process special characters-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--- this is also where you would be adding CSS and Javascript files-->




    </head>
    <body> 
        <title> 
            <h1> Lorem Ipsum 1</h1>
        </title>
        <!-- This is where your actual content goes! The second portion-->
        <header> Lorem Ipsum 2, dolor sit amet, consectetur adipiscing elit </header>


        <section> <!-- the section element is its stand alone block of text, and should contain a header-->

        </section>
        <article></article>
        
    </body>






</html>
